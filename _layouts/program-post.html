---
layout: page
---

<!--
Proč máme vlastní modifikaci?
- Protože chceme zobrazovat programové podkategorie s ikonkami
-->

<section class="o-section o-section--spaceBot">
  <div class="o-section-inner">
    <div class="o-section-block">
      <div class="c-BasicPage">
        <div class="c-BasicPage-content" style="margin: auto; max-width: 900px;">
          {% assign program = site.program | where: "campaignCategoryUid",page.campaignCategoryUid | sort: 'order' %}
          <div class="row small-up-3 medium-up-5 large-up-5">
            {% for item in program %}
            <div class="column column-block">
              <a href="{{ item.url | relative_url }}">
                <img class="program-icon" src="{{ item.img | prepend: 'assets/img/' | relative_url }}" alt="{{item.shortTitle}}" />
                <center>
                  <h6>{{item.shortTitle}}</h6>
                </center>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="c-emphasized-text c-content-block">{{ content }}</div>
